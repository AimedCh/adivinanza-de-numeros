<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza de Números</title>
    <link rel="icon" href="iconAdvinar.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-600 flex items-center justify-center min-h-screen font-sans">

    <div class="absolute bottom-4 right-4 text-white text-sm font-medium italic">
        Directed by Aimed Ch
    </div>
    

    <div class="bg-white p-8 rounded-3xl shadow-2xl w-96 max-w-sm flex flex-col items-center mt-16">
        <h1 class="text-5xl font-bold text-center text-gray-800 mb-4 drop-shadow-lg">Adivina el Número</h1>
        <p class="text-center text-lg text-gray-600 mb-6">¡Adivina un número entre 1 y 100!</p>

        <div class="mb-6 w-full">
            <input type="number" id="guessInput" class="w-full p-4 border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-500 focus:outline-none shadow-md hover:shadow-lg transition duration-300 ease-in-out" placeholder="Escribe tu número" min="1" max="100">
        </div>

        <button id="guessButton" class="w-full py-4 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white rounded-xl shadow-md hover:from-indigo-600 hover:to-pink-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition duration-300 ease-in-out transform hover:scale-105">
            Adivinar
        </button>

        <p id="result" class="text-center mt-6 text-lg font-semibold"></p>
        <p id="attempts" class="text-center mt-2 text-gray-700 font-medium"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
